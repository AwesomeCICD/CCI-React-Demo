version: 2.1

orbs:
  aws-cli: circleci/aws-cli@3.1.1
  docker: circleci/docker@2.1.1
  node: circleci/node@5.0.2
  snyk: snyk/snyk@1.1.2

jobs:
  lint_and_prettify:
    docker: 
      - image: cimg/node:17.2.0
    resource_class: medium

    steps:
      - checkout
      - restore_cache:
          keys:
            - npm-deps-{{ checksum "package-lock.json" }}
      - run: npm ci
      - run: sudo npm i -g eslint prettier --unsafe-perm=true --allow-root
      - run: eslint src/*.js && prettier --check "src/*.js"
      - save_cache:
          paths:
            - ~/usr/local/lib/node_modules
          key: npm-deps-{{ checksum "package-lock.json" }}

  SAST: 
    docker:
      - image: cimg/node:17.2.0
    steps:
      - checkout
      - run: npm ci
      - run: npm run build
      - snyk/scan

  build:
    docker: 
      - image: cimg/node:17.2.0
    resource_class: medium

    steps:
      - checkout
      - restore_cache:
          keys:
            - npm-deps-{{ checksum "package-lock.json" }}
      - run: npm ci
      - save_cache:
          paths:
            - ~/usr/local/lib/node_modules
          key: npm-deps-{{ checksum "package-lock.json" }}

  build-and-push-image:
    executor: docker/machine
    steps:
      - checkout
      - docker/check:
          docker-username: DOCKERHUB_USERNAME
          docker-password: DOCKERHUB_PASSWORD
      - docker/build:
          image: dvcastillo37/cci-react-demo
          tag: aws-oidc-demo
      - docker/push:
          image: dvcastillo37/cci-react-demo
          tag: aws-oidc-demo

  deploy_image_to_aws:
    executor: docker/machine
    steps:
      - run:
          name: Pull new image
          command: docker pull dvcastillo37/cci-react-demo:aws-oidc-demo
      - aws-cli/setup:
          profile-name: example-profile
          role-arn: '${AWS_ROLE_ARN}'
          role-session-name: example-session
      - run:
          name: tag most recent image
          command: |
            docker tag cci-react-demo:aws-oidc-demo ${AWS_ID}.dkr.ecr.${AWS_DEFAULT_REGION}.amazonaws.com/cci-react-demo:aws-oidc-demo
      - run:
          name: push image to aws ecr
          command: |
            docker push ${AWS_ID}.dkr.ecr.${AWS_DEFAULT_REGION}.amazonaws.com/cci-react-demo:aws-oidc-demo

workflows:
  build-test-and-approval-deploy:
    jobs:
      - lint_and_prettify
      - build:
          requires:
            - lint_and_prettify
      -  SAST:
          requires:
            - build
      - node/test:
          version: 17.2.0
          requires:
            - build
      - hold:
          type: approval
          requires:
            - node/test
            - SAST
      - build-and-push-image:
          requires:
            - hold
      - deploy_image_to_aws:
          requires:
            - build-and-push-image
          context: test
